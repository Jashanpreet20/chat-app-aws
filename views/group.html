<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Chat App</title>
</head>

<body>
  <header>chat app</header>

    <div>
      userlist
        <ul id="userlist"></ul>
    </div>
    <form id="addmessage">
      <label>Create Group</label>
      <input type="text" name="message" id="message" placeholder="enter group name">
      
          <input type="submit" class="submit" value ="Add details">
      </form>
      <div> 
        <label for="userid">Add user:</label>
        <input type="number" name="userid" id="userid" placeholder="Enter userid of the user">
     <button id="adduser">submit</button>
      </div>
      <div>
        <label for="userid">Remove user:</label>
        <input type="number" name="removeuserid" id="removeuserid" placeholder="Enter userid of the user">
     <button id="removeuser">submit</button>
      </div>
      <div>
        <label for="userid">Chat page</label>
        <button id="chatpage">click</button>
      </div>
      <div>
        group-list
        <ul id="grouplist"></ul>
      </div>
      <div>
        All group-list
        <ul id="allgroup"></ul>
      </div>
      
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="group.js"></script>

</html>
